{% load static %}
<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile utilisateur</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap-icons.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/profile.css' %}" rel="stylesheet">
</head>

<body class="d-flex py-5">

    <div id="notification-container">
        {% if messages %}
            {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="position-fixed" style="top: 10px; left:10px;">
        <a href="{% url 'home' %}">
            <i class="bi bi-arrow-left"></i>Retour Ã  la page d'accueil
        </a>
    </div>

    <main class="form-change m-auto py-5">
        <form method="post">
            {% csrf_token %}
            <h1 class="mb-5">Changement d'adresse mail</h1>
            <div class="my-3">
                <label for="{{ form.new_email1.id_for_label }}" class="form-label">Nouvelle adresse mail</label>
                <input name="new_email" type="email" class="form-control" 
                placeholder="" id="{{ form.new_email1.id_for_label }}">
            </div>
            <div class="mb-3">
                <label for="{{ form.new_email2.id_for_label }}" class="form-label">Confirmation de l'adresse mail</label>
                <input name="new_email2" type="email" class="form-control" 
                placeholder="" id="{{ form.new_email2.id_for_label }}">
            </div>
            <button type="submit" class="btn btn-light w-100">Modifier l'adresse mail</button>
        </form>
    </main>

    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
