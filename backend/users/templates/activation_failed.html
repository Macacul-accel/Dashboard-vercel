{% load static %}
<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fail</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap-icons.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/activation.css' %}" rel="stylesheet">
</head>

<body>
    <div>
        <h1>L'activation de votre compte a échoué</h1>
        <p>Malheuresement, le lien d'activation est expiré ou invalide.</p>
        <form action="{% url 'resend_activation_mail' user_id=user_id %}" method="post">
            {% csrf_token %}
            <button class="btn btn-lg btn-light fw-bold" type="submit">Renvoyer un lien d'activation</button>
        </form>
        <a href="{% url 'login' %}"><button class="btn btn-lg btn-light fw bold">Me connecter</button></a>
    </div>

    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
