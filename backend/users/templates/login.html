{% load static %}

<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap-icons.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-5">
    
        <div class="position-fixed" style="top: 10px; left:10px;">
            <a href="{% url 'home' %}">
                <i class="bi bi-arrow-left"></i>Retour à la page d'accueil
            </a>
        </div>
        <main class="form-signin w-100 m-auto py-5">
            <form method="post">
                {% csrf_token %}
                <h1 class="py-4">Connexion</h1>
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <div class="form-floating">
                    <input type="email" name="email" class="form-control" 
                    placeholder="Adresse mail" id="{{ form.email.id_for_label }}">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Adresse mail</label>
                </div>
                <div class="form-floating">
                    <input name="password" type="password" class="form-control" 
                    placeholder="Mot de passe" id="{{ form.password.id_for_label }}">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Mot de passe</label>
                </div>
                <div class="form-check form-switch py-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onchange="togglePasswordVisibility('{{ form.password.id_for_label }}', 'flexSwitchCheckDefault')">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Afficher le mot de passe</label>
                </div>

                <button class="btn btn-light w-100 py-2" type="submit">Se connecter</button>

                <p>Pas de compte ? <a href="{% url 'signup' %}">Créer un compte</a></p>
            </form>
        </main>

        <script>
        function togglePasswordVisibility(passwordId, switchId) {
            var passwordField = document.getElementById(passwordId);
            var passwordSwitch = document.getElementById(switchId);

            if (passwordSwitch) {
                var type = passwordSwitch.checked ? "text" : "password";
                passwordField.type = type;
            }
        }
        </script>
        <script src="{% static 'js/custom.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
